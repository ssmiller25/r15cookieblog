{{ define "main" }}

<main>
  <article>
    <header>
      <h1>{{ .Title }}</h1>
    </header>
    <!-- "{{ .Content }}" pulls from the markdown content of the corresponding _index.md -->
    {{ .Content }}
  </article>
  <h2>Project Log</h2>
  <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ $pages := .Pages }}
    {{ range $pages.ByPublishDate.Reverse }}
    <h3 class="post-list {{ if ne .Params.show_summary false }}summary{{ end }}">
      <a href="{{ .RelPermalink }}">
        {{ .Title }} | {{ .Date.Format "2006-01-02" }}
      </a>
    </h3>
    {{ end }}
  </ul>
</main>
{{ end }}
